<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ACRO HOLDEM</title>
  <style>
    :root{font-family:Inter,system-ui,Segoe UI,Roboto,'Noto Sans KR',sans-serif}
    body{padding:24px;background:#f7f9fb;color:#111}
    .container{max-width:760px;margin:0 auto;background:#fff;padding:20px;border-radius:12px;box-shadow:0 6px 20px rgba(16,24,40,.08)}
    h1{font-size:20px;margin:0 0 12px}
    table{width:100%;border-collapse:collapse}
    th,td{padding:8px 10px;text-align:left}
    thead th{font-weight:600;border-bottom:1px solid #e6eef6}
    tbody tr:nth-child(odd){background:#fbfdff}
    input[type=number]{width:140px;padding:6px 8px;border:1px solid #dbe7f5;border-radius:8px;font-size:14px}
    .mult{font-weight:700}
    .hint{font-size:13px;color:#6b7280;margin-top:10px}
    .row-flex{display:flex;gap:12px;align-items:center}
    .small{font-size:13px;color:#6b7280}
    footer{margin-top:16px;text-align:right}
    button{padding:8px 12px;border-radius:8px;border:0;background:#2563eb;color:white;cursor:pointer}
    button:active{transform:translateY(1px)}
  </style>
</head>
<body>
  <div class="container">
    <h1>세전금액 입력</h1>

    <table>
      <thead>
        <tr>
          <th style="width:110px">이름</th>
          <th style="width:220px">세전</th>
          <th>세후</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <!-- rows are generated by JS -->
      </tbody>
    </table>

    <div class="hint">세전금액을 입력하면 바로 옆에 세후금액이 표시됩니다</div>

    <footer>
      <button id="resetBtn">초기화</button>
    </footer>
  </div>

  <script>
    // 사용자 목록 생성
    const names = Array.from({length:10}, (_,i) => `p${i+1}`);
    const tbody = document.getElementById('tbody');

    // utility: format number (간단한 표시용)
    function fmt(n){
      // 빈값이면 빈 문자열 반환
      if(n === '' || n === null || isNaN(n)) return '';
      return Number(n).toLocaleString();
    }

    // 각 행 생성
    names.forEach(name => {
      const tr = document.createElement('tr');

      const tdName = document.createElement('td');
      tdName.textContent = name;

      const tdInput = document.createElement('td');
      const input = document.createElement('input');
      input.type = 'number';
      input.step = 'any';
      input.placeholder = '숫자를 입력하세요';
      input.value = '';
      input.dataset.person = name;
      tdInput.appendChild(input);

      const tdMult = document.createElement('td');
      tdMult.innerHTML = '<span class="small">10× = </span> <span class="mult" data-mult="'+name+'">—</span>';

      tr.appendChild(tdName);
      tr.appendChild(tdInput);
      tr.appendChild(tdMult);
      tbody.appendChild(tr);

      // 이벤트: 입력할 때마다 10배 값 갱신
      input.addEventListener('input', (e) => {
        const v = e.target.value;
        const target = document.querySelector(`[data-mult="${name}"]`);
        if(v === '' || v === '-' || isNaN(Number(v))) {
          target.textContent = '—';
          return;
        }
        const num = Number(v) * 10;
        target.textContent = fmt(num);
      });
    });

    // 리셋 버튼
    document.getElementById('resetBtn').addEventListener('click', () => {
      document.querySelectorAll('input[type=number]').forEach(i => i.value = '');
      document.querySelectorAll('[data-mult]').forEach(s => s.textContent = '—');
    });
  </script>
</body>
</html>
